<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Eva's Portfolio</title>
  </head>
  <body>
    <div class="container">

      <!-- Header with logo, name and title -->
      <header class="row">
        <div class="col-xs-4 col-sm-4 col-md-6 header_margin_top" >
          <img class="img-responsive" src="img/logo.png" alt="Eva's Portfolio">
        </div>
        <div class="col-xs-8 col-sm-8 col-md-6 text-right text-uppercase header_margin_top">
          <h1>Eva Coder</h1>
          <h4>Front-end Newbie</h4>
        </div>
      </header>

      <!-- Border -->
      <div class="row">
        <div class="col-md-12">
          <hr class="style_one">
        </div>
      </div>

      <!-- Section for Image span -->
      <section class="row">
        <div class="col-md-12">
          <img src="img/code.png" class="img-responsive" alt="code screenshot">
        </div>
      </section>

      <!-- Section for Featured Work -->
      <section class="row">
        <div class="col-md-12">
          <h2><small>Featured Work</small></h2>
        </div>
      </section>

      <!-- Section for Work Gallery -->
      <section class="row">

        <!-- Movie Trailer Project -->
        <div class="col-xs-12 col-sm-4 col-md-4">
          <div class="thumbnail">
            <a href="https://evelozud2017.github.io/eva_movietrailer/fresh_tomatoes.html" target="_blank">
              <img src="img/movie-trailer.jpg" class="img-responsive" alt="movie trailer" >
            </a>
            <div class="caption text-center">
              <h4>Movie Trailer</h4>
              <h5><small>https://evelozud2017.github.io/eva_movietrailer/</small></h5>
            </div>
          </div>
        </div>

        <!-- Portfolio Project -->
        <div class="col-xs-12 col-sm-4 col-md-4">
          <div class="thumbnail">
            <a href="https://evelozud2017.github.io/portfolio_site/" target="_blank">
              <img src="img/about-me.png" class="img-responsive" alt="portfolio">
            </a>
            <div class="caption text-center">
              <h4>Portfolio Site</h4>
              <h5><small>https://github.com/evelozud2017/portfolio_site</small></h5>
            </div>
          </div>
        </div>

        <!-- Personal Blogspot  -->
        <div class="col-xs-12 col-sm-4 col-md-4">
          <div class="thumbnail">
            <a href="http://myredmixingbowl.blogspot.com/" target="_blank">
              <img src="img/baking.jpg" class="img-responsive" alt="baking">
            </a>
            <div class="caption text-center">
              <h4>Personal Blog</h4>
              <h5><small>http://myredmixingbowl.blogspot.com/</small></h5>
            </div>
          </div>
        </div>
      </section>

    </div>
  </body>
</html>
